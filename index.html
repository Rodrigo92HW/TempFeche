    const counterRef = firebase.database().ref('counter');

    // Listen for changes to the counter value in the database
    counterRef.on('value', snapshot => {
    const counter = snapshot.val();
        document.getElementById('counter').textContent = counter;
    });

    // Increment the counter value in the database every second
    setInterval(() => {
        counterRef.transaction(counter => {
            return (counter || 0) + 1;
        });
    }, 1000);
